<!DOCTYPE html>
<head>
  <title>TICKLE Insurance Quote Estimator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="program">
  <h1>Welcome to TICKLE</h1>
  
    <form id="insurance-form" action="">
      <label for="name">Please enter your first name:</label>
      <input type="text" id="name" required>

      <label for="age">Please enter your age (18 and up only):</label>
      <input type="number" id="age" min="18" required>

      <p>Please select your gender:</p>
      <input type="radio" name="gender" id="gender" value="male"> Male<br>
      <input type="radio" name="gender" id="gender" value="female"> Female<br>

      <select name="conditions" id="health-condition">
        <option value="none">None</option>
        <option value="allergies">Allergies</option>
        <option value="sleep apnea">Sleep Apnea</option>
        <option value="heart disease">Heart Disease</option>
      </select>

      <button>See Your Estimate</button>

    </form>
  </div>

  <div class="display-estimate">
    <p id="your-price"> </p>
  </div> 
</body>
